<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For Bebu ðŸŒ·</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>Dear Happy.</strong>
              <p>
                hii bun bun!! I just wanted to tell you how much you mean to me.
                , and I'm soooooo grateful for you every single day. Your
                presence fills my heart with warmth and happiness, and I love
                you more than words can express
              </p>
              <p style="text-align: right; margin-right: 20%">Jharhede</p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
